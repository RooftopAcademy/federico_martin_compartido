<!DOCTYPE html>
<html>
	<head>
		<title>Clase 8/9 - Detalles de Producto</title>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="stylesheet" href="style/details.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@100;200;300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/af6f5656a5.js"
			crossorigin="anonymous"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script
			type="text/javascript"
			src="src/components/productView.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="src/fetchProducts.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="src/appendProduct.js"
			defer
		></script>

		<script type="text/javascript" src="src/Store.js" defer></script>
		<script type="text/javascript" src="src/Cart.js" defer></script>
		<script type="text/javascript" src="src/Catalog.js" defer></script>
		<script type="text/javascript" src="src/Product.js" defer></script>

		<script type="text/javascript" src="js/app.js" defer></script>
		<script type="text/javascript" src="js/details.js" defer></script>
	</head>

	<body>
		<header>
			<div class="logo-name">
				<i class="fas fa-tshirt"></i>
				<h1>MiTienda</h1>
			</div>
			<div class="cart">
				<span class="material-icons-outlined icono-cart"
					>shopping_cart</span
				>
				<span id="counter"> 0</span>
			</div>
			<label id="hamburger" class="hamburger" for="checkmenu"
				><i class="fas fa-bars"></i
			></label>
			<input type="checkbox" class="checkmenu" id="checkmenu" />
			<navbar class="menu">
				<ul>
					<li>
						<a href="index.html">Inicio</a>
					</li>
					<li>
						<a href="shop.html">Productos</a>
					</li>
				</ul>
			</navbar>
		</header>
		<section>
			<article>
				<img src="./images/blue-t-shirt.jpg" />
				<div class="info-shop">
					<div class="name-price">
						<h2 id="product-name">Remera azul</h2>
						<span>$1000</span>
					</div>
					<div>
						<input
							type="number"
							class="cantidad"
							name="cantidad"
							min="0"
							placeholder="0"
						/><button name="comprar">Comprar</button>
					</div>
					<hr class="h-line" />
				</div>
				<p class="detalles" id="details">
					Detalles del producto, información que te convencerá de
					comprarlo. Es azul por si no viste aún.
				</p>
			</article>
		</section>
		<footer><a href="https://github.com/fl-martin">fl-martin</a></footer>
	</body>
</html>
