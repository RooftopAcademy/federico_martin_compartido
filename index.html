<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi Tienda</title>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="stylesheet" href="style/index.css" />
		<link rel="stylesheet" href="style/details.css" />
		<link rel="stylesheet" href="style/shop.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@100;200;300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/af6f5656a5.js"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="dist/bundle.js" defer></script>
	</head>
	<body>
		<header>
			<div class="logo-name">
				<i class="fas fa-tshirt"></i>
				<h1>MiTienda</h1>
			</div>
			<div class="cart">
				<span class="material-icons-outlined icono-cart"
					>shopping_cart</span
				>
				<span id="counter"> 0</span>
			</div>
			<label id="hamburger" class="hamburger" for="checkmenu"
				><i class="fas fa-bars"></i
			></label>
			<input type="checkbox" class="checkmenu" id="checkmenu" />
			<navbar class="menu">
				<ul>
					<li>
						<a class="router" href="#/">Inicio</a>
					</li>
					<li>
						<a class="router" href="#/shop">Productos</a>
					</li>
				</ul>
			</navbar>
		</header>
		<section id="content"></section>

		<footer>
			<a href="https://github.com/fl-martin">fl-martin</a>
		</footer>
	</body>
</html>
